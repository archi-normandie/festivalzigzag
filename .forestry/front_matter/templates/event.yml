---
label: Événement
hide_body: false
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
  label: Titre
- name: categories
  type: list
  config:
    use_select: true
    min: 
    max: 
    source:
      type: documents
      file: static/settings/events.json
      path: categories
  label: Catégories
- name: featured
  type: boolean
  label: Mettre en avant
- name: cover
  type: field_group
  config: {}
  fields:
  - name: cover
    type: include
    config: {}
    template: _cover
    label: Couverture
  label: Couverture
- name: booking
  type: field_group
  config: {}
  fields:
  - name: link
    type: text
    config:
      required: false
    label: Lien de réservation
  - name: state
    type: text
    config:
      required: false
    label: État
    description: 'État des horaires &amp; réservation.<br>Exemple : "Annulé", "Réserver
      avant le 12 oct. 2022", etc.'
  - name: period
    type: text
    config:
      required: false
    label: Période
    description: Ex. "du 3 au 30 octobre 2022"
  - name: dates
    type: field_group_list
    fields:
    - name: date
      type: text
      config:
        required: true
      label: Date
      description: Chaque date s'écrit au format YYYY-MM-DD HH:MM
    config:
      min: 
      max: 
      labelField: 
    label: Dates
  label: Horaires & réservation
- name: address
  type: field_group
  config: {}
  fields:
  - name: place
    type: text
    config:
      required: false
    label: Lieu
  - name: lat
    type: text
    config:
      required: false
    label: Latitude
  - name: lon
    type: text
    config:
      required: false
    label: Longitude
  label: Adresse
- name: informations
  type: field_group
  config: {}
  fields:
  - name: note
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Complément d'informations
  - name: rdv
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Modalités de rendez-vous
  label: Informations
- name: gallery
  type: image_gallery
  config: {}
  label: Galerie d'images
